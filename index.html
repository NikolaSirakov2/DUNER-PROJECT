<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DUNER FANTASY</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header>
      <img width="100" src="./images/logo.jpeg" alt="logo" />

      <a href="#menu">
        <h1>MENU</h1>
      </a>

      <a href="#cart">
        <img height="60" src="./images/cart.jpeg" alt="cart" />
      </a>

      <span id="cartCount">0</span>
    </header>

    <main>
      <div id="menu"></div>
      <div id="cart"></div>
      <div id="order"></div>
    </main>

    <footer>
      <h2>&copy Copyright Nikola Sirakov 2023</h2>
    </footer>
  </body>

  <script>
    function changeMainPage() {
        let hash = window.location.hash.slice(1);
        let menu = document.getElementById("menu");
        let cart = document.getElementById("cart");
        let order = document.getElementById("order");
        let cartCount = document.getElementById("cartCount");

        if(hash === "menu"){
            menu.style.display = "flex";
            cart.style.display = "none";
            order.style.display = "none";
        } else if(hash === "cart") {
            menu.style.display = "none";
            cart.style.display = "flex";
            order.style.display = "none";
        } else if(hash === "order") {
            menu.style.display = "none";
            cart.style.display = "none";
            order.style.display = "flex";
        }
    }

    window.addEventListener("hashchange", changeMainPage);
  </script>
</html>
